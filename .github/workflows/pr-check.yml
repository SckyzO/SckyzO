name: "âœ… PR checks"

on:
  pull_request:
    paths:
      - "cv/**"
      - ".github/workflows/**"

permissions:
  contents: read

jobs:
  validate:
    name: "ğŸ” Validate CV data"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cv
    steps:
      - name: "ğŸ§¾ Checkout"
        uses: actions/checkout@v6

      - name: "ğŸŸ¢ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cv/package-lock.json

      - name: "ğŸ“¦ Install dependencies"
        run: npm ci

      - name: "âœ… Validate data"
        run: npm run validate
