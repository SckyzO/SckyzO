name: "ğŸ§° Generate and Deploy CV"

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ§¾ Checkout"
        uses: actions/checkout@v4

      - name: "ğŸŸ¢ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cv/package.json

      - name: "ğŸ“¦ Install dependencies"
        run: cd cv && npm install

      - name: "ğŸ§­ Install Playwright browsers"
        run: cd cv && npx playwright install chromium --with-deps

      - name: "ğŸ—ï¸ Build CV (HTML, PDF, MD)"
        run: cd cv && npm run build

      - name: "ğŸ“¤ Upload artifacts"
        uses: actions/upload-artifact@v6
        with:
          name: cv-outputs
          path: |
            cv/*.html
            cv/*.pdf
            cv/*.md
            cv/*.png

