name: "ğŸš€ Deploy CV"

on:
  push:
    branches:
      - main
    paths:
      - cv/**
      - .github/workflows/deploy.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cv
    steps:
      - name: "ğŸ§¾ Checkout"
        uses: actions/checkout@v4

      - name: "ğŸŸ¢ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cv/package-lock.json

      - name: "ğŸ“¦ Install dependencies"
        run: npm ci

      - name: "âœ… Validate data/data.json"
        run: npm run validate

      - name: "ğŸ§­ Install Playwright browsers"
        run: npx playwright install --with-deps chromium

      - name: "â¬‡ï¸ Download offline assets"
        run: node build/download-assets.js

      - name: "ğŸ—ï¸ Build CV outputs"
        run: node build/build.js

      - name: "ğŸ“¦ Prepare deploy artifact"
        run: |
          rm -rf out
          mkdir -p out
          cp build/index.html out/
          shopt -s nullglob
          for file in build/*.pdf build/*.png build/*.md build/*.txt; do
            cp "$file" out/
          done

      - name: "ğŸ“¤ Upload Pages artifact"
        uses: actions/upload-pages-artifact@v3
        with:
          path: cv/out

      - name: "ğŸ“¤ Upload build artifact"
        uses: actions/upload-artifact@v4
        with:
          name: cv-build
          path: cv/out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: "ğŸŒ Deploy to GitHub Pages"
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-sftp:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: "â¬‡ï¸ Download build artifact"
        uses: actions/download-artifact@v4
        with:
          name: cv-build
          path: cv-out

      - name: "ğŸ” Install lftp and ssh"
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp openssh-client
          /usr/bin/ssh -V

      - name: "ğŸ“¤ Deploy build via lftp (SFTP mirror, delete remote)"
        run: |
          lftp -e "
            set sftp:auto-confirm yes;
            set net:max-retries 2;
            set net:timeout 20;
            lcd ${GITHUB_WORKSPACE}/cv-out;
            open -u ${SFTP_USER},${SFTP_PASSWORD} sftp://${SFTP_HOST}:${SFTP_PORT};
            cd ${SFTP_REMOTE_PATH};
            mirror --delete --verbose . .;
            bye
          "
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_PORT: ${{ secrets.SFTP_PORT }}
          SFTP_USER: ${{ secrets.SFTP_USER }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
          SFTP_REMOTE_PATH: ${{ secrets.SFTP_REMOTE_PATH }}
