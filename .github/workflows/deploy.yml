name: Deploy CV to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - cv/**
      - .github/workflows/deploy.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cv
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cv/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Validate data.json
        run: npm run validate

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Download offline assets
        run: node download-assets.js

      - name: Build CV outputs
        run: node build.js

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: cv

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
