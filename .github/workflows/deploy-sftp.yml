name: Deploy CV via SFTP

on:
  push:
    branches: ["main"]
    paths:
      - "cv/**"
      - ".github/workflows/deploy-sftp.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cv/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: cv

      - name: Validate data
        run: npm run validate
        working-directory: cv

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: cv

      - name: Download offline assets
        run: node build/download-assets.js
        working-directory: cv

      - name: Build CV outputs
        run: node build/build.js
        working-directory: cv

      - name: Install lftp and ssh
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp openssh-client
          /usr/bin/ssh -V

      - name: Deploy build via lftp (SFTP mirror, delete remote)
        working-directory: cv
        run: |
          lftp -e "
            set sftp:auto-confirm yes;
            set net:max-retries 2;
            set net:timeout 20;
            open -u ${SFTP_USER},${SFTP_PASSWORD} sftp://${SFTP_HOST}:${SFTP_PORT};
            mirror --delete --verbose build ${SFTP_REMOTE_PATH};
            bye
          "
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_PORT: ${{ secrets.SFTP_PORT }}
          SFTP_USER: ${{ secrets.SFTP_USER }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
          SFTP_REMOTE_PATH: ${{ secrets.SFTP_REMOTE_PATH }}
