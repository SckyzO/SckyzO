services:
  # Service de surveillance et de build automatique
  builder:
    image: mcr.microsoft.com/playwright:v1.57.0-jammy
    working_dir: /app
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - .:/app
    # Installe les dépendances puis lance nodemon pour surveiller les changements
    command: >
      sh -c "npm install && npx nodemon -L --watch build/build.js --watch build/download-assets.js --watch data/data.json --watch src --exec 'node build/build.js'"
    environment:
      - CI=true
      - HOME=/app

  # Service web pour visualiser le résultat
  preview:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./build:/usr/share/nginx/html
    depends_on:
      - builder
